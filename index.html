<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="favicon.jpg" type="image/jpg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <title>Payment Checker &copy; Daniel 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container glass">
      <main class="table">
        <section class="table-header">
          <h1 class="text">JOB Paycheck</h1>
        </section>
        <section class="table-body">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Hourly rate</th>
                <th>Total Hours</th>
                <th>Receive</th>
                <th>Action</th>

                <div class="sort-section">
                  <select id="sort-options" onchange="sortJobs()">
                    <option value="name">Sort by Name</option>
                    <option value="date">Sort by Date</option>
                    <option value="rate">Sort by Hourly Rate</option>
                    <option value="hours">Sort by Total Hours</option>
                    <option value="status">Sort by Status</option>
                  </select>
                </div>
              </tr>
            </thead>
            <tbody id="job-container">
              <!-- Job rows will be dynamically added here -->
            </tbody>
          </table>
        </section>
      </main>
      <div class="btns">
        <button class="add-btn" onclick="addJob()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          <div class="add-btn-text">Add</div>
        </button>

        <button class="calc-btn" onclick="calculateTotalPayment()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V18Zm2.504-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5Zm0 2.25h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5v2.25h-7.5V6ZM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0 0 12 2.25Z"
            />
          </svg>

          <div class="calc-btn-text">Total</div>
        </button>
        <div class="result" id="total-result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
